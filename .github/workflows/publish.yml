name: Build & Publish AUTOUI

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # 1. Клон репозиторію
      - uses: actions/checkout@v3

      # 2. Встановлюємо Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Встановлюємо залежності
      - name: Install dependencies
        run: npm ci

      # 4. Build бібліотеки
      - name: Build library
        run: npm run build:lib

      # 5. Автоматичний bump patch версії
      - name: Bump version
        run: npm version patch --git-tag-version

      # 6. Publish на npm
      - name: Publish to npm
        run: npm publish --registry https://registry.npmjs.org/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
